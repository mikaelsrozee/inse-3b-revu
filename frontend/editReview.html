<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
<header>
	<a href="/"><h1>REVU</h1></a>
	<label id="container-search">
		<img src="static/img/search.png" alt="Search" draggable="false">
		<input type="text" id="input-search" placeholder="Search reviews, degrees, universities...">
	</label>
	<a href="#" id="a-writereview"><button class="btn--positive" id="btn-writereview">Write your review</button></a>
	<a href="login.html" id="profile-a-link">
		<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
		<span id="username-profile-status">Log In</span>
		<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
	</a>
</header>
<main id="create-review">
	<form id="create-review-form">
		<fieldset id="review-form-header">
			<legend>Choose a University to review:</legend>
			<select id="university-dropdown" name="universities"></select>
		</fieldset>
		<fieldset id ="staff-rating-review">
			<legend>Staff rating:</legend>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="staffRating" oninput="staffOutput.value = staffRating.value">
			<output name="staffRating-value" id="staffOutput">2.5</output>
			<legend>Staff review:</legend>
			<textarea class="textarea" name="staff review" maxlength="250" placeholder="maximum of 250 characters"></textarea>
		</fieldset>
		<fieldset id="facility-rating-review">
			<legend>Facility rating:</legend>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="facilityRating" oninput="facilityOutput.value = facilityRating.value">
			<output name="facilityRating-value" id="facilityOutput">2.5</output>
			<legend>Facility review:</legend>
			<textarea class="textarea" name="facility review" maxlength="250" placeholder="maximum of 250 characters"></textarea>
		</fieldset>
		<fieldset id="university-rating-review">
			<legend>University rating:</legend>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="universityRating" oninput="universityOutput.value = universityRating.value">
			<output name="universityRating-value" id="universityOutput">2.5</output>
			<legend>University review:</legend>
			<textarea class="textarea" name="university review" maxlength="250" placeholder="maximum of 250 characters"></textarea>
		</fieldset>
		<fieldset id="accommodation-rating-review">
			<legend>Accommodation rating:</legend>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="accommodationRating" oninput="accommodationOutput.value = accommodationRating.value">
			<output name="accommodationRating-value" id="accommodationOutput">2.5</output>
			<legend>Accommodation review:</legend>
			<textarea class="textarea" name="accommodation review" maxlength="250" placeholder="maximum of 250 characters"></textarea>
		</fieldset>
		<input type="submit" id="submit-review" value="Submit review" class="btn--positive">
	</form>
	<script src="js/populateUniversityDropdown.js"></script>
</main>
<script src="js/checklogin.js"></script>
<script src="js/searchHandler.js"></script>
</body>
</html>
