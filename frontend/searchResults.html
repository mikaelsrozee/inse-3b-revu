<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="static/css/main.css" rel="stylesheet">
	<title>REVU</title>
</head>
<body>
<header>
	<a href="/"><h1>REVU</h1></a>
	<label id="container-search">
		<img alt="Search" draggable="false" src="static/img/search.png">
		<input id="input-search" placeholder="Search reviews, degrees, universities..." type="text">
		<a aria-label="Press to search" href="#" id="search-button">&gt;</a>
	</label>
	<a href="#" id="a-writereview">
		<button class="btn--positive" id="btn-writereview">Write your review</button>
	</a>
	<a href="login.html" id="profile-a-link">
		<img alt="Profile icon" draggable="false" id="img-profile-status-icon" src="static/img/default-user.png">
		<span id="username-profile-status">Log In</span>
	</a>
</header>
<main class="filters-search">
	<nav class="card">
		<h2>Filters</h2>
		<fieldset>
			<legend>Show</legend>
			<label class="checkbox-label">
				<span>Universities</span>
				<input checked id="show-universities" type="checkbox">
				<span class="checkbox-custom"></span>
			</label>
			<label class="checkbox-label">
				<span>Degrees</span>
				<input checked id="show-degrees" type="checkbox">
				<span class="checkbox-custom"></span>
			</label>
		</fieldset>
		<fieldset>
			<legend>UCAS Points</legend>
			<label>
				<span>UCAS Min</span>
				<input id="ucas-min" max="999" min="0" step="1" type="number" value="0">
			</label>
			<label>
				<span>UCAS Max</span>
				<input id="ucas-max" max="999" min="0" step="1" type="number" value="200">
			</label>
		</fieldset>
	</nav>
	<section class="card" id="results">
		<h2 id="info">No results found</h2>
		<label for="sort">Sort By</label>
		<select id="sort" name="sort">
			<option value="alpha_desc">Alphabetical (A -> Z)</option>
			<option value="alpha_asc">Alphabetical (Z -> A)</option>
			<option value="req_asc">Entry Requirements (Low to High)</option>
			<option value="req_desc">Entry Requirements (High to Low)</option>
		</select>
		<ol id="results-container">

		</ol>

		<template id="li-template">
			<li>
				<span class="result-main"></span>
				<span class="result-sub"></span>
				<span class="result-rating"></span>
				<button class="btn--default"><span>View</span></button>
			</li>
		</template>
	</section>
</main>
<script src="js/checklogin.js"></script>
<script src="js/searchHandler.js"></script>
<script src="js/searchResults.js"></script>
</body>
</html>
