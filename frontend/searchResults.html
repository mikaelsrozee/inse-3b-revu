<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
<header>
	<a href="/"><h1>REVU</h1></a>
	<label id="container-search">
		<img src="static/img/search.png" alt="Search" draggable="false">
		<input type="text" id="input-search" placeholder="Search reviews, degrees, universities...">
	</label>
	<a href="#" id="a-writereview"><button class="btn--positive" id="btn-writereview">Write your review</button></a>
	<a href="login.html" id="profile-a-link">
		<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
		<span id="username-profile-status">Log In</span>
		<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
	</a>
</header>
<main class="filters-search">
	<nav class="card">
		<h2>Filters</h2>
	</nav>
	<section class="card" id="results">
		<h2 id="info">No results found</h2>
		<label for="sort">Sort By</label>
		<select name="sort" id="sort">
			<option value="Alphabetical (A -> Z)">Alphabetical (A -> Z)</option>
			<option value="Alphabetical (Z -> A)">Alphabetical (Z -> A)</option>
			<option value="Entry Requirements (Low to High)">Entry Requirements (Low to High)</option>
			<option value="Entry Requirements (High to Low)">Entry Requirements (High to Low)</option>
		</select>
		<ol id="results-container">
			<template id="li-template">
				<li>
					<span class="result-main"></span>
					<span class="result-sub"></span>
					<span class="result-rating"></span>
					<button class="btn--default"><span>View</span></button>
				</li>
			</template>
		</ol>
	</section>
</main>
<script src="js/checklogin.js"></script>
<script src="js/searchHandler.js"></script>
<script src="js/searchResults.js"></script>
</body>
</html>
