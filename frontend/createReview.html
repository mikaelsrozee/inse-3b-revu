<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
<header>
	<h1>REVU</h1>
	<label>
		<img src="static/img/search.png" alt="Search" draggable="false">
		<input type="text" id="search" placeholder="Search reviews, degrees, universities...">
	</label>
	<button class="btn--positive" id="btn-writereview">Write your review</button>
	<div id="div-profile-status">
		<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
		<span id="username-profile-status">Log In</span>
		<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
	</div>
</header>
<main id="create-review">
	<form id="create-review-form">
		<div id="review-form-header">
		</div>
		<div id ="staff-rating-review">
			<label for="staffRating">Staff rating:</label>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.5" class="slider" id="staffRating" oninput="staffOutput.value = staffRating.value">
			<output name="staffRating-value" id="staffOutput">2.5</output>
			<label for="staff-review">Staff review:</label>
			<input type="text" id="staff-review" name="staff-review">
		</div>
		<div id="facility-rating-review">
			<label for="facilityRating">Facility rating:</label>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.5" class="slider" id="facilityRating" oninput="facilityOutput.value = facilityRating.value">
			<output name="facilityRating-value" id="facilityOutput">2.5</output>
			<label for="facility-review">Facility review:</label>
			<input type="text" id="facility-review" name="facility-review">
		</div>
		<div id="university-rating-review">
			<label for="universityRating">University rating:</label>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.5" class="slider" id="universityRating" oninput="universityOutput.value = universityRating.value">
			<output name="universityRating-value" id="universityOutput">2.5</output>
			<label for="university-review">University review review:</label>
			<input type="text" id="university-review" name="university-review">
		</div>
		<div id="accommodation-rating-review">
			<label for="accommodationRating">Accommodation rating:</label>
			<input type="range" min="0.0" max="5.0" value="2.5" step="0.5" class="slider" id="accommodationRating" oninput="accommodationOutput.value = accommodationRating.value">
			<output name="accommodationRating-value" id="accommodationOutput">2.5</output>
			<label for="accommodation-review">Accommodation review:</label>
			<input type="text" id="accommodation-review" name="accommodation-review">
		</div>

		<input type="submit" value="Submit review">
	</form>




</main>
</body>
</html>
