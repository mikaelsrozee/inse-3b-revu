<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
<header>
	<a href="/"><h1>REVU</h1></a>
	<label id="container-search">
		<img src="static/img/search.png" alt="Search" draggable="false">
		<input type="text" id="input-search" placeholder="Search reviews, degrees, universities...">
	</label>
	<a href="#" id="a-writereview"><button class="btn--positive" id="btn-writereview">Write your review</button></a>
	<a href="login.html" id="profile-a-link">
		<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
		<span id="username-profile-status">Log In</span>
		<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
	</a>
</header>
<main class="card-stack">
	<h2>Tell us your story...</h2>
	<section class="card">
		<h3>Which university are you reviewing?</h3>
		<label for="university-dropdown">Choose a university:</label>
		<select id="university-dropdown" name="universities"></select>

		<label for="degree-dropdown">Choose a degree:</label>
		<select id="degree-dropdown" name="degrees"></select>
	</section>
	<section class="card">
		<h3>How would you rate the degree?</h3>
		<label for="degreeRating">On a scale of 0-5 (0 is lowest)?</label>
		<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="degreeRating" oninput="degreeOutput.value = degreeRating.value">
		<output name="degreeRating-value" id="degreeOutput">2.5</output>
		<label for="degreeReview">Describe the degree in your own words...</label>
		<textarea class="textarea" name="degree review" maxlength="250" placeholder="maximum of 250 characters" id="degreeReview"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the staff?</h3>
		<label for="staffRating">On a scale of 0-5 (0 is lowest)?</label>
		<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="staffRating" oninput="staffOutput.value = staffRating.value">
		<output name="staffRating-value" id="staffOutput">2.5</output>
		<label for="staffReview">Describe the staff in your own words...</label>
		<textarea class="textarea" name="staff review" maxlength="250" placeholder="maximum of 250 characters" id="staffReview"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the facilities?</h3>
		<label for="facilityRating">On a scale of 0-5 (0 is lowest)?</label>
		<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="facilityRating" oninput="facilityOutput.value = facilityRating.value">
		<output name="facilityRating-value" id="facilityOutput">2.5</output>
		<label for="facilityReview">Describe the facilities in your own words...</label>
		<textarea class="textarea" name="facility review" maxlength="250" placeholder="maximum of 250 characters" id="facilityReview"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the overall university experience?</h3>
		<label for="universityRating">On a scale of 0-5 (0 is lowest)?</label>
		<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="universityRating" oninput="universityOutput.value = universityRating.value">
		<output name="universityRating-value" id="universityOutput">2.5</output>
		<label for="universityReview">Describe the university experience in your own words...</label>
		<textarea class="textarea" name="university review" maxlength="250" placeholder="maximum of 250 characters" id="universityReview"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the accommodation?</h3>
		<label for="accommodationRating">On a scale of 0-5 (0 is lowest)?</label>
		<input type="range" min="0.0" max="5.0" value="2.5" step="0.1" class="slider" id="accommodationRating" oninput="accommodationOutput.value = accommodationRating.value">
		<ouitput name="accommodationRating-value" id="accommodationOutput">2.5</ouitput>
		<label for="accommodationReview">Describe the accommodation in your own words...</label>
		<textarea class="textarea" name="accommodation review" maxlength="250" placeholder="maximum of 250 characters" id="accommodationReview"></textarea>
	</section>
	<span class="error"></span>
	<button id="submit-review" class="btn--positive">Submit Review</button>
</main>
<script src="js/checklogin.js"></script>
<script src="js/createReview.js"></script>
<script src="js/searchHandler.js"></script>
</body>
</html>
