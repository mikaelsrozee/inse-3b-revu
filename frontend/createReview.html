<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="static/css/main.css" rel="stylesheet">
	<title>REVU</title>
</head>
<body>
<header>
	<a href="/"><h1>REVU</h1></a>
	<label id="container-search">
		<img alt="Search" draggable="false" src="static/img/search.png">
		<input id="input-search" placeholder="Search reviews, degrees, universities..." type="text">
		<a aria-label="Press to search" href="#" id="search-button">&gt;</a>
	</label>
	<a href="#" id="a-writereview">
		<button class="btn--positive" id="btn-writereview">Write your review</button>
	</a>
	<a href="login.html" id="profile-a-link">
		<img alt="Profile icon" draggable="false" id="img-profile-status-icon" src="static/img/default-user.png">
		<span id="username-profile-status">Log In</span>
	</a>
</header>
<main class="card-stack">
	<h2>Tell us your story...</h2>
	<section class="card">
		<h3>Which university are you reviewing?</h3>
		<label for="university-dropdown">Choose a university:</label>
		<select id="university-dropdown" name="universities"></select>

		<label for="degree-dropdown">Choose a degree:</label>
		<select id="degree-dropdown" name="degrees"></select>
	</section>
	<section class="card">
		<h3>How would you rate the degree?</h3>
		<label for="degreeRating">On a scale of 0-5 (0 is lowest)?</label>
		<input class="slider" id="degreeRating" max="5.0" min="0.0" oninput="degreeOutput.value = degreeRating.value" step="0.1" type="range"
			   value="2.5">
		<output id="degreeOutput" name="degreeRating-value">2.5</output>
		<label for="degreeReview">Describe the degree in your own words...</label>
		<textarea class="textarea" id="degreeReview" maxlength="250" name="degree review"
				  placeholder="maximum of 250 characters"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the staff?</h3>
		<label for="staffRating">On a scale of 0-5 (0 is lowest)?</label>
		<input class="slider" id="staffRating" max="5.0" min="0.0" oninput="staffOutput.value = staffRating.value" step="0.1" type="range"
			   value="2.5">
		<output id="staffOutput" name="staffRating-value">2.5</output>
		<label for="staffReview">Describe the staff in your own words...</label>
		<textarea class="textarea" id="staffReview" maxlength="250" name="staff review"
				  placeholder="maximum of 250 characters"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the facilities?</h3>
		<label for="facilityRating">On a scale of 0-5 (0 is lowest)?</label>
		<input class="slider" id="facilityRating" max="5.0" min="0.0" oninput="facilityOutput.value = facilityRating.value" step="0.1" type="range"
			   value="2.5">
		<output id="facilityOutput" name="facilityRating-value">2.5</output>
		<label for="facilityReview">Describe the facilities in your own words...</label>
		<textarea class="textarea" id="facilityReview" maxlength="250" name="facility review"
				  placeholder="maximum of 250 characters"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the overall university experience?</h3>
		<label for="universityRating">On a scale of 0-5 (0 is lowest)?</label>
		<input class="slider" id="universityRating" max="5.0" min="0.0" oninput="universityOutput.value = universityRating.value" step="0.1" type="range"
			   value="2.5">
		<output id="universityOutput" name="universityRating-value">2.5</output>
		<label for="universityReview">Describe the university experience in your own words...</label>
		<textarea class="textarea" id="universityReview" maxlength="250" name="university review"
				  placeholder="maximum of 250 characters"></textarea>
	</section>
	<section class="card">
		<h3>How would you rate the accommodation?</h3>
		<label for="accommodationRating">On a scale of 0-5 (0 is lowest)?</label>
		<input class="slider" id="accommodationRating" max="5.0" min="0.0" oninput="accommodationOutput.value = accommodationRating.value" step="0.1" type="range"
			   value="2.5">
		<output id="accommodationOutput" name="accommodationRating-value">2.5</output>
		<label for="accommodationReview">Describe the accommodation in your own words...</label>
		<textarea class="textarea" id="accommodationReview" maxlength="250" name="accommodation review"
				  placeholder="maximum of 250 characters"></textarea>
	</section>
	<span class="error"></span>
	<button class="btn--positive" id="submit-review">Submit Review</button>
</main>
<script src="js/checklogin.js"></script>
<script src="js/createReview.js"></script>
<script src="js/searchHandler.js"></script>
</body>
</html>
