<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
<header>
	<a href="/"><h1>REVU</h1></a>
	<label id="container-search">
		<img src="static/img/search.png" alt="Search" draggable="false">
		<input type="text" id="input-search" placeholder="Search reviews, degrees, universities...">
	</label>
	<a href="#" id="a-writereview"><button class="btn--positive" id="btn-writereview">Write your review</button></a>
	<a href="login.html" id="profile-a-link">
		<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
		<span id="username-profile-status">Log In</span>
		<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
	</a>
</header>

<main id="degree">
	<div class="grid-layout">
		<div id="degree-name">
				<h1 id ="degree-name-text"> BSc (Hons) Computer Science </h1>
				<h2 id ="degree-university-name"> University Of Example</h2>
		</div>
		<div id="degree-overallRating">
				<h2> Overall Rating</h2>
		</div>

		<div id="degree-entryRequirements">
			<div class="card">
				<h3> Entry Requirements : A B B or 128 UCAS Points</h3>
			</div>
		</div>
		<div id="degree-rating">
			<div class="card">
				<h4> Degree Rating</h4>
				<h4> Staff Rating</h4>
				<h4> Facility Rating</h4>
				<h4> University Rating</h4>
				<h4> Accommodation Rating</h4>
			</div>
		</div>
		<div id="degree-about">
			<div class="card">
				<h3>About The Course</h3>
				<div class="view-more-buttons">
					<button class="btn--default"> View More Information</button>
				</div>
			</div>
		</div>

		<div id="degree-review">
			<div class="card">
				<div class="view-more-buttons">
					<button class="btn--default"> View Reviews</button>
				</div>
		</div>
	</div>
</main>
<script src="js/checklogin.js"></script>
<script src="js/searchHandler.js"></script>
</body>
</html>
