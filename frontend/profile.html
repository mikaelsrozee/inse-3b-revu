<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
	<header>
		<h1>REVU</h1>
		<label>
			<img src="static/img/search.png" alt="Search" draggable="false">
			<input type="text" id="search" placeholder="Search reviews, degrees, universities...">
		</label>
		<button class="btn--positive" id="btn-writereview">Write your review</button>
		<a href="login.html" id="profile-a-link">
			<div id="div-profile-status">
				<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
				<span id="username-profile-status">Log In</span>
				<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
			</div>
		</a>
	</header>
	<main id="profile">
		<div id="profile-header">
			<div class="page-header-content">
				<img src="static/img/default-user.png" alt="Profile icon" id="profile-header-icon" draggable="false">
				<div id="profile-header-info-section">
					<h2 id="profile-header-info-username">Adam User</h2>
					<p id="profile-header-info-university">University of Example</p>
				</div>
			</div>
			<div id="profile-header-buttons">
				<button class="btn--default">Edit account</button>
				<button class="btn--default" id="btn-logout">Logout</button>
			</div>
		</div>
		<div id="profile-reviews">
			<h3>Your Reviews</h3>
			<div class="card">

			</div>
		</div>
		<div id="profile-searches">
			<h3>Your Past Searches</h3>
			<div class="card">

			</div>
		</div>
	</main>
	<script src="js/checklogin.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
