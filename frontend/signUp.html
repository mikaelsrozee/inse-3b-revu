<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="static/css/main.css" rel="stylesheet">
	<title>REVU</title>
</head>
<body>
<header>
	<a href="/"><h1>REVU</h1></a>
	<label id="container-search">
		<img alt="Search" draggable="false" src="static/img/search.png">
		<input id="input-search" placeholder="Search reviews, degrees, universities..." type="text">
		<a aria-label="Press to search" href="#" id="search-button">&gt;</a>
	</label>
	<a href="#" id="a-writereview">
		<button class="btn--positive" id="btn-writereview">Write your review</button>
	</a>
	<a href="login.html" id="profile-a-link">
		<img alt="Profile icon" draggable="false" id="img-profile-status-icon" src="static/img/default-user.png">
		<span id="username-profile-status">Log In</span>
	</a>
</header>
<main class="header-header-left-right">
	<header>
		<img alt="Profile icon" draggable="false" src="static/img/default-user.png">
		<h2>Create an account</h2>
	</header>
	<section id="left">
		<div class="icon-form">
			<span class="error"></span>
			<label for="username"><img alt="Username" src="static/img/user.svg"></label>
			<input id="username" placeholder=" Username" type="text">
			<label for="email"><img alt="Email" src="static/img/mail.svg"></label>
			<input id="email" placeholder=" University Email (*.ac.uk)" type="text">
			<label for="password"><img alt="Password" src="static/img/lock.svg"></label>
			<input id="password" placeholder=" Password" type="password">
			<label for="confirm-password"><img alt="Confirm Password" src="static/img/lock.svg"></label>
			<input id="confirm-password" placeholder=" Confirm Password" type="password">
			<button class="btn--default" id="btn-sign-up">Sign Up</button>
			<aside>Already have an account? <a href="login">Click here to login!</a></aside>
		</div>
	</section>
	<section id="right">
		<h3>Why do we need your university email?</h3>
		<p>By signing up using your university email address, it allows us to reduce the risk of false accounts being
			made. This ensures our reviews are as reliable as possible.</p>
	</section>
</main>
<script src="js/signUp.js"></script>
<script src="js/checklogin.js"></script>
<script src="js/searchHandler.js"></script>
</body>
</html>
