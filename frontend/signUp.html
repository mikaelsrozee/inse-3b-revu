<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
<header>
	<h1>REVU</h1>
	<label id="container-search">
		<img src="static/img/search.png" alt="Search" draggable="false">
		<input type="text" id="input-search" placeholder="Search reviews, degrees, universities...">
	</label>
	<button class="btn--positive" id="btn-writereview">Write your review</button>
	<a href="login.html" id="profile-a-link">
		<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
		<span id="username-profile-status">Log In</span>
		<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
	</a>
</header>
<main class="header-header-left-right">
	<header>
		<img src="static/img/default-user.png" alt="Profile icon" draggable="false">
		<h2>Create an account</h2>
	</header>
	<section id="left">
		<div class="icon-form">
			<label for="username"><img src="static/img/user.svg" alt="Username"></label>
			<input type="text" id="username" placeholder=" Username">
			<label for="email"><img src="static/img/mail.svg" alt="Email"></label>
			<input type="text" id="email" placeholder=" University Email (*.ac.uk)">
			<label for="password"><img src="static/img/lock.svg" alt="Password"></label>
			<input type="password" id="password" placeholder=" Password">
			<label for="confirm-password"><img src="static/img/lock.svg" alt="Confirm Password"></label>
			<input type="password" id="confirm-password" placeholder=" Confirm Password">
			<button class="btn--default" id="btn-sign-up">Sign Up</button>
			<aside>Already have an account? <a href="login">Click here to login!</a></aside>
		</div>
	</section>
	<section id="right">
		<h3>Why do we need your university email?</h3>
		<p>By signing up using your university email address, it allows us to reduce the risk of false accounts being made. This ensures our reviews are as reliable as possible.</p>
	</section>
</main>
<script src="js/signUp.js"></script>
<script src="js/checklogin.js"></script>
<script src="js/searchHandler.js"></script>
</body>
</html>
