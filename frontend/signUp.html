<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/main.css">
	<title>REVU</title>
</head>
<body>
<header>
	<h1>REVU</h1>
	<label>
		<img src="static/img/search.png" alt="Search" draggable="false">
		<input type="text" id="search" placeholder="Search reviews, degrees, universities...">
	</label>
	<button class="btn--positive" id="btn-writereview">Write your review</button>
	<div id="div-profile-status">
		<img src="static/img/default-user.png" alt="Profile icon" id="img-profile-status-icon" draggable="false">
		<span id="username-profile-status">Log In</span>
		<img src="static/img/chevron.png" alt="View more options" id="img-profile-status-chevron" draggable="false">
	</div>
</header>
<main id="sign-up" class="header-form-aside">
	<div class="page-header">
		<div class="page-header-content">
			<img src="static/img/default-user.png" alt="Profile icon" id="profile-header-icon" draggable="false">
			<div id="profile-header-info-section">
				<h2 id="profile-header-title">Create an account</h2>
			</div>
		</div>
	</div>
	<div class="compact-form">
		<label>
			<em>Username</em>
			<input type="text" id="sign-up-username">
		</label>
		<label>
			<em>Email Address</em>
			<input type="text" id="sign-up-email" placeholder=".ac.uk">
		</label>
		<label>
			<em>Password</em>
			<input type="password" id="sign-up-password" placeholder="••••••••">
		</label>
		<label>
			<em>Confirm Password</em>
			<input type="password" id="sign-up-confirm-password" placeholder="••••••••">
		</label>
		<button class="btn--default" id="btn-create-account">Create Account</button>
		<aside>Already have an account? <a href="logIn.html">Click here to log in</a></aside>
	</div>
	<div class="aside-info">
		<h3>Why do we need your university email?</h3>
		<p>By signing up using your university email address, it allows us to reduce the risk of false accounts being made. This ensures our reviews are as reliable as possible.</p>
	</div>
</main>
<script src="js/signUp.js"></script>
</body>
</html>
